<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password – Grains Hub</title>
  <meta name="description" content="Reset your Grains Hub password securely." />

  <!-- Favicon (use your existing one) -->
  <link rel="icon" href="/favicon.png" type="image/png" />

  <!-- Google Fonts – premium look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gold: #C1A875;
      --primary-gold-dark: #a07c3b;
      --text-dark: #1a1a1a;
      --text-muted: #666;
      --bg-light: #f9f9f9;
      --border: #e5e5e5;
      --success: #28a745;
      --error: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-dark);
    }

    .reset-container {
      width: 100%;
      max-width: 460px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .header {
      background: var(--primary-gold);
      color: white;
      padding: 32px 24px;
      text-align: center;
    }

    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 15px;
      opacity: 0.9;
    }

    .form-content {
      padding: 32px 28px;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-muted);
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 0 3px rgba(193,168,117,0.15);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-10%);
      cursor: pointer;
      color: var(--text-muted);
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: var(--primary-gold);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 12px;
    }

    button:hover:not(:disabled) {
      background: var(--primary-gold-dark);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .message.success {
      background: rgba(40,167,69,0.1);
      color: var(--success);
      border: 1px solid rgba(40,167,69,0.3);
    }

    .message.error {
      background: rgba(220,53,69,0.1);
      color: var(--error);
      border: 1px solid rgba(220,53,69,0.3);
    }

    .message i {
      font-size: 20px;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
    }

    .back-link a {
      color: var(--primary-gold);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .reset-container {
        border-radius: 12px;
      }
      .form-content {
        padding: 24px 20px;
      }
    }
  </style>

  <!-- Font Awesome for icons (eye toggle, success/error) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="reset-container">
    <div class="header">
      <h1>Reset Password</h1>
      <p>Choose a strong new password for your Grains Hub account</p>
    </div>

    <div class="form-content">
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" autocomplete="new-password" required />
        <i class="fas fa-eye-slash password-toggle" id="toggleNewPass"></i>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" autocomplete="new-password" required />
        <i class="fas fa-eye-slash password-toggle" id="toggleConfirmPass"></i>
      </div>

      <button id="resetBtn" disabled>Reset Password</button>

      <div class="message" id="statusMessage" style="display:none;"></div>

      <div class="back-link">
        <a href="/login.html">← Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Firebase Compat SDK (your version) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBz2Ha_cj42LI-Dh4VYkEOOsROt2WE9fDU",
      authDomain: "grains-hub.firebaseapp.com",
      projectId: "grains-hub",
      storageBucket: "grains-hub.firebasestorage.app",
      messagingSenderId: "783882873254",
      appId: "1:783882873254:web:ba93eaaff5eca25cd6c767",
      measurementId: "G-RHYCMRHS1Q"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode");
    const oobCode = urlParams.get("oobCode");

    const resetBtn = document.getElementById("resetBtn");
    const statusMessage = document.getElementById("statusMessage");
    const newPassInput = document.getElementById("newPassword");
    const confirmPassInput = document.getElementById("confirmPassword");

    // Disable button until both fields are filled and match
    function checkFormValidity() {
      const passwordsMatch = newPassInput.value === confirmPassInput.value && newPassInput.value.length >= 8;
      resetBtn.disabled = !passwordsMatch;
    }

    newPassInput.addEventListener("input", checkFormValidity);
    confirmPassInput.addEventListener("input", checkFormValidity);

    // Password visibility toggle
    document.getElementById("toggleNewPass").addEventListener("click", function () {
      const type = newPassInput.type === "password" ? "text" : "password";
      newPassInput.type = type;
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    document.getElementById("toggleConfirmPass").addEventListener("click", function () {
      const type = confirmPassInput.type === "password" ? "text" : "password";
      confirmPassInput.type = type;
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    // Handle reset
    if (mode !== "resetPassword" || !oobCode) {
      statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Invalid or expired password reset link.';
      statusMessage.className = "message error";
      statusMessage.style.display = "flex";
      resetBtn.disabled = true;
    } else {
      resetBtn.addEventListener("click", async () => {
        resetBtn.disabled = true;
        resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

        const newPassword = newPassInput.value;

        try {
          await auth.confirmPasswordReset(oobCode, newPassword);
          statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Your password has been reset successfully. Redirecting to login...';
          statusMessage.className = "message success";
          statusMessage.style.display = "flex";

          setTimeout(() => {
            window.location.href = "/login.html";
          }, 2500);
        } catch (error) {
          let msg = error.message;
          if (msg.includes("expired")) msg = "This reset link has expired. Please request a new one.";
          if (msg.includes("weak-password")) msg = "Password should be at least 6 characters.";

          statusMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${msg}`;
          statusMessage.className = "message error";
          statusMessage.style.display = "flex";
          resetBtn.disabled = false;
          resetBtn.innerHTML = "Reset Password";
        }
      });
    }
  </script>
</body>
</html>
