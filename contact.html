<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Grains Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; background: #f9f9f9; }
        .container { max-width: 1000px; margin: 60px auto; padding: 20px; }
        h1 { font-size: 32px; color: #C1A875; text-align: center; margin-bottom: 20px; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px; }
        .contact-info { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .contact-form { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .info-item { margin: 20px 0; font-size: 16px; }
        .info-item i { color: #C1A875; margin-right: 12px; font-size: 20px; }
        .whatsapp-cta { display: inline-block; background: #25D366; color: #fff; padding: 14px 24px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 20px; }
        .whatsapp-cta i { margin-right: 8px; }
        form input, form textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        form button { background: #C1A875; color: #fff; padding: 14px 30px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        form button:hover { background: #a07c3b; }
        .map-placeholder { margin-top: 40px; background: #eee; height: 300px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #777; font-size: 18px; }
        @media (max-width: 768px) { .contact-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <p style="text-align:center; font-size:18px;">We're here to help with sourcing, orders, or partnerships.</p>

    <div class="contact-grid">
        
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-building"></i>
                <strong>Ghutra Goods Wholesaler LLC</strong><br>
                M-01, Al Ras, Dubai, UAE
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <a href="tel:+971585521976">+971 58 552 1976</a>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:letstalk@grains.ae">letstalk@grains.ae</a>
            </div>
            <div class="info-item">
                <i class="fas fa-shield-alt"></i>
                License No. 1569530 (Goods Wholesaler)
            </div>

            <a href="https://wa.me/971585521976" class="whatsapp-cta" target="_blank">
                <i class="fab fa-whatsapp"></i> Chat on WhatsApp
            </a>
        </div>

        <div class="contact-form">
            <!-- ✅ Updated form: removed action/method, added ID -->
            <form id="grains-contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="company" placeholder="Company Name">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number">
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>

    <div class="map-placeholder">
        <p>Map coming soon – Al Ras, Dubai</p>
    </div>
</div>

<!-- ✅ Added JavaScript for Firebase Function submission + redirect -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("grains-contact-form");

  if (!form) return;

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = {
      name: form.querySelector("[name='name']").value,
      company: form.querySelector("[name='company']").value,
      email: form.querySelector("[name='email']").value,
      phone: form.querySelector("[name='phone']").value,
      message: form.querySelector("[name='message']").value,
    };

    try {
      const response = await fetch("https://sendemail-oim3h2hfza-uc.a.run.app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        window.location.href = "/thank-you.html";
      } else {
        alert("Something went wrong. Please try again.");
      }
    } catch (error) {
      alert("Network error. Please try again.");
    }
  });
});
</script>

</body>
</html>
