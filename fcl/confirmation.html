<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation – Grains Hub</title>

  <!-- PDF Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }

    .section-title {
      margin-top: 25px;
      font-weight: bold;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }

    .row {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      color: #333;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 18px;
      margin-top: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-pdf { background: #007bff; color: white; }
    .btn-wa { background: #25D366; color: white; }
    .btn-home { background: #444; color: white; }
  </style>
</head>

<body>

  <div class="container" id="pdfArea">
    <h2>Booking Confirmation</h2>

    <div id="loading">Loading booking details...</div>
    <div id="error" class="error" style="display:none;">Unable to load booking. Please try again later.</div>

    <div id="details" style="display:none;">

      <div class="section-title">Booking Info</div>
      <div class="row"><div class="label">Booking ID:</div><div class="value" id="bookingId"></div></div>
      <div class="row"><div class="label">Tracking Number:</div><div class="value" id="trackingNumber"></div></div>

      <div class="section-title">Customer Details</div>
      <div class="row"><div class="label">Name:</div><div class="value" id="name"></div></div>
      <div class="row"><div class="label">Email:</div><div class="value" id="email"></div></div>
      <div class="row"><div class="label">Phone:</div><div class="value" id="phone"></div></div>
      <div class="row"><div class="label">Company:</div><div class="value" id="company"></div></div>

      <div class="section-title">Shipment Details</div>
      <div class="row"><div class="label">Commodity:</div><div class="value" id="commodity"></div></div>
      <div class="row"><div class="label">Quantity (MT):</div><div class="value" id="quantity"></div></div>
      <div class="row"><div class="label">Container:</div><div class="value" id="containerType"></div></div>
      <div class="row"><div class="label">Origin:</div><div class="value" id="originPort"></div></div>
      <div class="row"><div class="label">Destination:</div><div class="value" id="destinationPort"></div></div>

      <div class="section-title">Notes</div>
      <div class="row"><div class="value" id="message"></div></div>

    </div>
  </div>

  <!-- Buttons -->
  <div class="container" style="margin-top: -20px;">
    <button class="btn btn-pdf" id="downloadPDF">Download PDF</button>
    <button class="btn btn-wa" id="shareWhatsApp">Share on WhatsApp</button>
    <button class="btn btn-home" onclick="window.location.href='/'">Back to Home</button>
  </div>

  <script>
    function generateTrackingNumber(id) {
      const year = new Date().getFullYear();
      const shortId = id.substring(0, 4).toUpperCase();
      return `GH-FCL-${year}-${shortId}`;
    }

    async function loadBooking() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
        return;
      }

      try {
        const res = await fetch(`https://api-oim3h2hfza-uc.a.run.app/getBooking?id=${id}`);
        const data = await res.json();

        if (!data.success) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
          return;
        }

        const b = data.data;

        document.getElementById("bookingId").textContent = id;
        document.getElementById("trackingNumber").textContent = generateTrackingNumber(id);

        document.getElementById("name").textContent = b.name;
        document.getElementById("email").textContent = b.email;
        document.getElementById("phone").textContent = b.phone;
        document.getElementById("company").textContent = b.company;

        document.getElementById("commodity").textContent = b.commodity;
        document.getElementById("quantity").textContent = b.quantity;
        document.getElementById("containerType").textContent = b.containerType;
        document.getElementById("originPort").textContent = b.originPort;
        document.getElementById("destinationPort").textContent = b.destinationPort;

        document.getElementById("message").textContent = b.message || "—";

        document.getElementById("loading").style.display = "none";
        document.getElementById("details").style.display = "block";

      } catch (err) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
      }
    }

    loadBooking();

    document.getElementById("downloadPDF").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const element = document.getElementById("pdfArea");
      const canvas = await html2canvas(element);
      const imgData = canvas.toDataURL("image/png");

      const pdf = new jsPDF("p", "mm", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;

      pdf.addImage(imgData, "PNG", 0, 0, width, height);
      pdf.save("booking-confirmation.pdf");
    });

    document.getElementById("shareWhatsApp").addEventListener("click", () => {
      const text = `Booking Confirmed!\nTracking: ${document.getElementById("trackingNumber").textContent}\nCommodity: ${document.getElementById("commodity").textContent}\nOrigin: ${document.getElementById("originPort").textContent}\nDestination: ${document.getElementById("destinationPort").textContent}`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
