<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ Grains Hub</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #C1A875;
      margin-bottom: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #C1A875;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #a07c3b;
    }
    .message {
      margin-top: 15px;
      font-size: 15px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Reset Your Password</h2>
    <p style="text-align:center;">Enter your new password below.</p>

    <input type="password" id="newPassword" placeholder="New Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />

    <button id="resetBtn">Reset Password</button>

    <div class="message" id="statusMessage"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "grains-hub.firebaseapp.com",
      projectId: "grains-hub",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Read URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode");
    const oobCode = urlParams.get("oobCode");

    const statusMessage = document.getElementById("statusMessage");

    if (mode !== "resetPassword" || !oobCode) {
      statusMessage.innerHTML = "Invalid or expired password reset link.";
      document.getElementById("resetBtn").disabled = true;
    }

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        statusMessage.innerHTML = "Passwords do not match.";
        return;
      }

      try {
        await auth.confirmPasswordReset(oobCode, newPassword);
        statusMessage.style.color = "green";
        statusMessage.innerHTML = "Your password has been reset successfully.";

        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000);

      } catch (error) {
        statusMessage.innerHTML = "Error: " + error.message;
      }
    });
  </script>

</body>
</html>
